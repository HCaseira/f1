<!DOCTYPE html>
<html>
<head>
<title>Formula One</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="teams.js"></script>
<script type="text/javascript" src="drivers.js"></script>
<script type="text/javascript" src="tracks.js"></script>
<script type="text/javascript" src="events.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>
<body>
    <row id="header">
        <spacer></spacer>
        <column>
            <label for="input_simulationSpeed">Simulation Speed</label>
            <input id="input_simulationSpeed" type="number" placeholder="milliseconds" min="50" max="10000" value="1000" onchange="setSimulationSpeed(this)"/>
        </column>
        <column>
            <label for="input_animation">Show Animations</label>
            <input id="input_animation" type="checkbox" onchange="setAnimation(this)"/>
        </column>
        <column>
            <label for="input_autoContinue">Auto Continue</label>
            <input id="input_autoContinue" type="checkbox" onchange="setAutoContinue(this)"/>
        </column>
        <column>
            <label for="input_dnfs">DNFs</label>
            <input id="input_dnfs" type="checkbox" checked onchange="setDnfs(this)"/>
        </column>
    </row>
    <column id="screen">
    </column>
    <row id="footer">
        <button id="startSeason" onclick="startSeason()">Start Season</button>
        <button id="nextRace" class="hidden" onclick="nextRace()">Next Race</button>
    </row>
</body>
</html>
